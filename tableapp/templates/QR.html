<!-- Page 1: Input to Generate QR Codes -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Input</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/QR.css' %}">
</head>
<body>
    <header>
        <nav class="navigation">
            <div class="container1">
                <img src="{% static 'img/tabletap.png' %}" alt="Logo">
                <h1>TableTap</h1>
            </div>
            <div class="container2">
                <div>
                    <h3>{{username}}</h3>
                </div>
                <button  id="back" data-action = "{% url 'menu_category' menu_url pk %}" onclick="move()">
                    Back
                </button>
            </div>
        </nav>
    </header>
    <main>
        <div class="form-wrapper">
            <form method="post">
                {% csrf_token %}
                <h1>Generate QR Codes</h1>
                <label for="count">How many QR codes do you want?</label>
                <input type="number" id="count" name="count" min="1" required>
                <button type="submit">Generate</button>
            </form>
        </div>
        <h1>QR Codes</h1>
        <div>
            <p>No QR codes yet. Please enter a number to generate them.</p>
        </div>
    </main>
    <script>
        const move = () => {
            window.location.href = document.querySelector("#back").dataset.action;
        }
    </script>
</body>
</html>
